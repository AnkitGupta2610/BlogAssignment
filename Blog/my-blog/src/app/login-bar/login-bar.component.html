<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">MyBlog</a>
    </div>

    <ul class="nav navbar-nav navbar-right">
      <!-- Trigger the modal with a button -->

      <li *ngIf="logout"><a><span class="glyphicon glyphicon-log-in" (click)="logoutUser()"></span> Logout</a></li>
      <li *ngIf="login"><a><span class="glyphicon glyphicon-log-in" data-toggle="modal" data-target="#myModal"></span> Login</a></li>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
              <input type="textbox" #name placeholder="Enter username" />
              <input type="textbox" #password placeholder="Enter password" />
            </div>
            <div class="modal-footer">
              <button class="btn btn-default" data-dismiss="modal" (click)="loginUser(name.value,password.value)">Submit</button>
            </div>
          </div>

        </div>
      </div>
    </ul>
  </div>
</nav>
